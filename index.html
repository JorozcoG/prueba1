 <!DOCTYPE html>

<html>
    <head>
 <link type="text/css" rel="stylesheet" href="app.css">
 <script type="text/javascript" src="app.js"></script>       
        <meta charset="utf-8">
        <title>MI PRIMER COMMIT</title>

<body>
<form method="post" action="#">
  <fieldset>
  <legend><h1>Formulario</h1></legend>
 
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" maxlength="20" placeholder="Ingrese su Nombre" oninput="validar('nombre')" required pattern="([a-z]{3,20})" />
  </div>
  <br> 
  <div>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" maxlength="20" placeholder="Ingrese su Apellido" oninput="validar('apellido')" required pattern="([a-z]{3,20})"  />
  </div>
  <br> 
  <div>
    <label for="apellidos">Edad:</label>
    <input type="number" id="edad" min="1" max="50" id="edad" size="8" oninput="edad" requerid />
  </div>
   <div>
   <p>
    Sexo:
     <input type="radio" name="gender" value="male"> Masculino <input type="radio" name="gender" value="female"> Femenino<br>
  </p>
</div>
  
  <div>
    <label for="domi">Domicilio:</label>
    <input type="text" id="domi" size="35" maxlenth="100" placeholder="Ingrese su Domicilio" oninput="domi"requerid />
  </div>
  <br>
  <div>
    <label for="nacio">Nacionalidad:</label>
       <select >
         <option selected></option>
         <option value="1380">México</option>
         <option value="1410">Mónaco</option>
         <option value="1420">Mongolia</option>
         <option value="1430">Montserrat</option>
         <option value="1440">Mozambique</option>
         <option value="1480">Nepal</option>
         <option value="1490">Nicaragua</option>
         <option value="1500">Níger</option>
         <option value="1510">Nigeria</option>
         <option value="1520">Noruega</option>
         <option value="1530">Nueva Caledonia</option>
         <option value="1540">Nueva Zelandia</option>  
       </select>
   
  </div>
  <br>
  <div>
    <label for="tel">Telefono/celular:</label>
    <input type="text" id="tel" size="18" maxlength="12" placeholder="Ingrese su Numero" oninput="tel" requerid />
  </div>
   <br>
  <input type="submit" id="enviar" value="Aceptar" onclick="enviarValidar()">
  <input type="reset" ide="borrar"  value="Borrar todo">
  

</fieldset>
</form>



</body>

</html>
